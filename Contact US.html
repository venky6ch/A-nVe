<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #008CBA;
        }

        a:hover {
            text-decoration: underline;
        }
        /* Navigation Styles */
        nav {
            background: linear-gradient(135deg, #444, #666); /* Gradient background */
            padding: 8px 0; /* Increased padding */
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0 20px; /* Increased margin for spacing */
            padding: 10px 15px; /* Increased padding for better touch targets */
            border-radius: 5px; /* Rounded corners */
            transition: background 0.3s ease, transform 0.3s ease; /* Transition effects */
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .current {
            background-color: rgba(255, 255, 255, 0.3); /* Highlight active link */
            border-radius: 5px; /* Rounded corners */
        }
        /* Header Styles */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 10px 0;
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Home Button Styles */
        .home-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #fff;
            color: #6e8efb;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #6e8efb;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: #6e8efb;
            color: #fff;
        }

        /* Contact Form Styles */
        .contact-container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
            text-align: center;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .contact-container input,
        .contact-container textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-container input[type="submit"] {
            background-color: #6e8efb;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .contact-container input[type="submit"]:hover {
            background-color: #a777e3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        
    </header>
	<nav>
    <a href="index.html" target="_self">Home</a>
    <a href="About.html" target="_self">About</a>
    <a href="Blog.html" target="_self">Blog</a>
    <a href="Contact US.html" target="_self">Contact</a>
	</nav>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>

</html>
